<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="meow">Say "Meow"</button>
      <button class="btn btn-inverse" id="bark">Say "Bark"</button>


      <div class="row">
        <div class="col-md-6">
          <h1>Cat</h1>
          <img src="img/cat-dog-left.png" alt="A nice combination of cat and dog">
        </div>
        <div class="col-md-6">
          <h1>Dog</h1>
          <img src="img/cat-dog-right.jpeg" alt="A nice combination of cat and dog">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat said:</h2>
          <ul class="unstyled" id="cat">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog said:</h2>
          <ul class="unstyled" id="dog">
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
